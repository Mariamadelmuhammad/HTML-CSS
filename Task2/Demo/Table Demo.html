<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <h1>Courses </h1>

    <table border="3px solid black" cellpadding="10px" cellspacing="10px">
        <tr>
            <th>Course Name</th>
            <th>Course Duration</th>
            <th colspan="2">Project No.</th>
        </tr>
        <tr>
            <td rowspan="2">HTML</td>
            <td>18</td>
            <td>P1</td>
            <td></td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>12</td>
            <td>P1</td>
            <td>P2</td>
        </tr>
    </table>
</body>
</html>
