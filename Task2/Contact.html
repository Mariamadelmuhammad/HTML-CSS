<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form style="text-align: center;" action="welcome.html">

        <h1 style="text-align: center;">CONTACT ME FORM</h1>

        <center>
            <table style="border: 5px solid rgb(177, 173, 173); height: 50%; width:50%; text-align: center; ">
                <caption>
                    contact me
                </caption>


                <tr> 
                   
                        <td style="border: 5px solid rgb(177, 173, 173);"> Your Name:</td>
                        <td style="border: 5px solid rgb(177, 173, 173);">
                            <label for="Your Name:"></label>
                            <input type="text" size="10" maxlength="20">
                        </td> 
                </tr>


                <tr>
                   
                    <td>Your opinion on the website:
                    </td>
                       <td> <label for="Your opinion on the website:"></label>
                        <div><input type="radio">very good</div>
                        <div><input type="radio">good</div>
                        <div><input type="radio">fair</div>
                    </td>


                    
                </tr>

                <tr>

                    
                    <td>Gender: </td>
           
                    
                    <td>
                        <div> <input type="radio">Male</div>
                        <div><input type="radio">Female</div>
                    </td>
               </tr>
                   <tr>
                        <td>Marital status:
                        </td>
                        <td>
                            <label for="marital status"></label>
                            <select name="marital status" id="1">
                                <option value="1">single</option>
                                <option value="2">Marriad</option>
                                <option selected value="3">Other</option>
                            </select>
                        </td>
</tr>


                <tr>
                
                        <td>You know about my website from:
                        </td>
                        <td>
                            <label for="You know about my website from"></label>
                            <select name="You know about my website from" id="2" multiple>
                                <option value="11">internet</option>
                                <option value="22">friend</option>
                                <option value="33">search engine</option>
                                <option value="11">other</option>
                            </select>
                        </td>

                </tr>

                <tr>
                   
                        <td> Mail: </td>
                        
                        <td> <input type="text" size="10" maxlength="20">
                        </td>
                    
                </tr>


                <tr>
                    
                        <td>Subject:</td>

                        <td> <input type="text" size="10" maxlength="20">
                        </td>
                    
                </tr>

                <tr>
                    
                        <td id="#2">Message:
                            
                        </td>

                            
                        <td> <label for="comments"></label>
                        <textarea name="comments" id="2" cols="10" rows="5"></textarea>
                        </td>
                    
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit">
                           <input type="reset">
                    </td>
                </tr>


            </table>
        </center>
    </form>
</body>

</html>
